	<div class="modal fade zd-login-popup" id="myLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog zina-login-modal">
			<div class="modal-content">
				<div class="modal-header text-center">
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						 <span aria-hidden="true"><i class="fa fa-times"></i></span>
					</button>
					<img src="../static/img/zina-login-logo.png" class="zina-login-logo">
					<hr>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-12 text-center">
							<h5>From NOKIA's Intranet or VPN</h5>
							<div class="text-center">
								<button class="login_by_sso btn btn-success btn-block text-center"><i class="fa fa-check"></i>&nbsp;&nbsp;SSO Login </button>
							</div>
						</div>
						<div class="col-sm-12 text-center">
							<h5>or Internet Access</h5>
							<form>
								<div class="form-group">
                  <div>
                    <span class="btn btn-logform">
                      <i class="fa fa-user"></i>
                    </span>
                    <input id="id_username" class="form-control" type="text" name="username" maxlength="30" placeholder="Username">
                  </div>
									<div>
										<span class="btn btn-logform">
											<i class="fa fa-unlock-alt"></i>
										</span>
										<input id="id_username" class="form-control" type="password" name="password" maxlength="30" placeholder="Password">
									</div>
                  <button class="btn btn-default btn-block">
                    <i class="fa fa-check">&nbsp;&nbsp;</i>Login
                  </button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
